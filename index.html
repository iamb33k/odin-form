<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Form</title>
    <div id="pics">
        <img id="big-pic" src="https://images.unsplash.com/photo-1534067783941-51c9c23ecefd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" alt="Mountains">
    </div>
    <div id="content">
        <div id="text">
            <p id="top-text">How pumped are you for this? There's a mountain, there's a form. What else do you need? Seriously. Give me all of your info and you will feel better.</p>
            <p id="bottom-text">You know you want to!</p>
        </div>
        <div id="signup-form">
            <h2 class="lets-do-this">Let's Do This!</h2>
            <form id="signup-form-1" action="" method="post">
              <div class="first-name"><label class="first-name-label" for="first-name">First Name</label>  
              <input type="text" id="first-name"></div>
              <div class="last-name"><label class="last-name-label" for="last-name">Last Name</label>  
              <input type="text" id="last-name"></div>
              <div class="email"><label id="email-label"for="email">Email</label>  
              <input type="email" id="email"></div>
              <div class="phone"><label id="phone-label"for="phone">Phone Number</label>  
              <input type="text" id="phone" pattern="(\d{10}?)" title="Please enter a 10 digit number with no dashes" placeholder="1234567890"></div>
              <div class="pass"><label id="password-label"for="password">Password</label>  
              <input type="password" id="password" minlength="8"></div>
              <div class="conf-pass"><label id="confirm-password-label"for="confirm-password">Confirm Password</label>  
              <input type="password" id="confirm-password"></div>
            </form>
        </div>
        <div id="login-check">
            <button type="submit" id="submit">CREATE ACCOUNT</button>
            <p>Already have an account? Log In</p>
        </div>
    </div>
</head>
<body>
    
</body>
</html>
